<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
	</head>

	<body>
		<!--下拉刷新容器-->

		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul id="list" class="mui-table-view">
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/config.js"></script>
		<script>
			
			//控制第一次加载完成前不响应上拉下拉事件
			var LastId = '2016-01-01';
			var FirstId = '2016-01-01';
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				//if (flag != 0)
				getNewRequireMent();
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				//if (flag != 0)
				getMoreRequireMent();
			}

			function getNewRequireMent() {
				mui.ajax({
					type: "post",
					url: GP.ServiceUrl + "/Service/GetMyApplicationList.ashx",
					data: {
						"Id": getQueryString("id") == null ? '00000000-0000-0000-0000-000000000000' : getQueryString("id"),
						"CreatedOn": FirstId,
						"_flag": "re"
					},
					dataType: "json",
					async: true,
					success: function(data) {
						if (data.length > 0) {
							var table = document.getElementById("list");
							for (var i = 0; i < data.length; i++) {
								var li = document.createElement('li');
								li.id = data[i].GP_ApplicationId;
								li.className = 'mui-table-view-cell mui-media';
								li.innerHTML = '<a href="javascript:;">\
													<img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">\
													<div class="mui-media-body">'+ data[i].GP_name+
														'<p class="mui-ellipsis">'+ (data[i].GP_desc==null?"":data[i].GP_desc)+'</p></div></a>';
								
								
								table.insertBefore(li,table.firstChild);
							}
						}
						if (data.length > 0) {
							FirstId = data[data.length - 1].CreatedOn;
						}
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					},
					error: function(e) {
						mui.toast("刷新数据失败！");
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					}
				});
			}

			function getMoreRequireMent() {
				mui.ajax({
					type: "post",
					url: GP.ServiceUrl + "/Service/GetMyApplicationList.ashx",
					data: {
						"Id": getQueryString("id") == null ? '00000000-0000-0000-0000-000000000000' : getQueryString("id"),
						"CreatedOn": LastId,
						"_flag": "more"
					},
					dataType: "json",
					async: true,
					success: function(data) {
						if (data == null) {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
						}
						if (data.length > 0) {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
							var table = document.getElementById("list");
							for (var i = 0; i < data.length; i++) {
								var li = document.createElement('li');
								li.id = data[i].GP_ApplicationId;
								li.className = 'mui-table-view-cell mui-media';
								li.innerHTML = '<a href="javascript:;">\
													<img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">\
													<div class="mui-media-body">'+ data[i].GP_name+
														'<p class="mui-ellipsis">'+ (data[i].GP_desc==null?"":data[i].GP_desc)+'</p></div></a>';
								
								
								table.appendChild(li);
							}
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
							LastId = data[data.length - 1].CreatedOn;
							if (FirstId == '2016-01-01') {
								FirstId = data[0].CreatedOn
							}
						} else {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
						}
						
					},
					error: function(e) {
						for (i in e) {
							console.log(e[i])
						}
						mui.toast("加载数据失败！")
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					}
				});
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1);
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}

		</script>
