			function getNewRequireMent() {
				////////////////我的关注///////////////////	
				mui.ajax({
					type: "post",
					url: GP.ServiceUrl + "/Service/GetHot5ProjectList.ashx",
					data: {
						"_flag": "re"
					},
					dataType: "json",
					async: true,
					success: function(data) {
						if (data.length > 0) {
							var state;
							var table = document.getElementById("Hot5ProjectList");
							var html = "";
							//							FirstId = data[data.length - 1].CreatedOn;
							for (var i = 0; i < data.length; i++) {
								var icon = data[i].IsMy == "0" ? 'mui-icon-star-filled' : 'mui-icon-star';
								html += '<div id="' + data[i].GP_ProjectId + '"class="mui-table-view-cell mui-media">';
								html += '<a oid="' + data[i].GP_ProjectId + '" oname="' + data[i].GP_name + '"oinfo="' + data[i].IsMy + '" href="javascript:;">';
								html += '<img class="mui-media-object mui-pull-left" style="width:30px;height: 32px;margin-top: 10px;margin-right: 15px;" src="./images/top.net.ico">';
								html += '<div class="mui-media-body mui-ellipsis" style="font-size:15px">' + data[i].GP_name;
								//								html += + data[i].GP_name + ;
								html += '<p style="margin-right: 30px;font-size:12px;" class="mui-ellipsis">关注度:' + data[i].GP_hot + '</p>';
								html += '<p style="margin-right: 30px;font-size:12px;" class="mui-ellipsis">截止时间:' + data[i].GP_Time + '</p>';
								html += '</div>';
								html += '</a>';
								html += '<button id="' + data[i].GP_ProjectId + '" onclick="FocusProject(this)" type="button" style="font-size:20px; color: #0086C8; border: 0px;margin-top:6px" class="mui-btn mui-icon ' + icon + '"></button>';
								html += '</div>';
								table.innerHTML = html;
							}
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						} else {
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						}
					},
					error: function(e) {
						mui.toast("刷新数据失败！");
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					}
				});
			}

			function getMoreRequireMent() {
				mui.ajax({
					type: "post",
					url: GP.ServiceUrl + "/Service/GetHot5ProjectList.ashx",
					data: {
						"_flag": "more"
					},
					dataType: "json",
					async: true,
					success: function(data) {
						if (data == null) {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
						}
						if (data.length > 0) {
							var html = "";
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
							var table = document.getElementById("Hot5ProjectList");
							for (var i = 0; i < data.length; i++) {
								var icon = data[i].IsMy == "0" ? 'mui-icon-star-filled' : 'mui-icon-star';
								html += '<div id="' + data[i].GP_ProjectId + '"class="mui-table-view-cell mui-media">';
								html += '<a oid="' + data[i].GP_ProjectId + '" oname="' + data[i].GP_name + '"oinfo="' + data[i].IsMy + '" href="javascript:;">';
								html += '<img class="mui-media-object mui-pull-left" style="width:30px;height: 32px;margin-top: 10px;margin-right: 15px;" src="./images/top.net.ico">';
								html += '<div class="mui-media-body mui-ellipsis" style="font-size:15px">' + data[i].GP_name;
								//								html += + data[i].GP_name + ;
								html += '<p style="margin-right: 30px;font-size:12px;" class="mui-ellipsis">关注度:' + data[i].GP_hot + '</p>';
								html += '<p style="margin-right: 30px;font-size:12px;" class="mui-ellipsis">截止时间:' + data[i].GP_Time + '</p>';
								html += '</div>';
								html += '</a>';
								html += '<button id="' + data[i].GP_ProjectId + '" onclick="FocusProject(this)" type="button" style="font-size:20px; color: #0086C8; border: 0px;margin-top:6px" class="mui-btn mui-icon ' + icon + '"></button>';
								html += '</div>';
								table.innerHTML = html;
							}
							mui('#pullrefresh').pullRefresh().endPullupToRefresh();
						} else {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
						}
					},
					error: function(e) {
						mui.toast("加载数据失败！");
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
					}
				});
			}

			function triggerTap(tabid) {
				var targetTab = document.getElementById(tabid);
				//模拟点击
				mui.trigger(targetTab, 'tap');
				//切换选项卡高亮
				var currentTab = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (targetTab !== currentTab) {
					currentTab.classList.remove('mui-active');
					targetTab.classList.add('mui-active');
				}
			}
			var slider = mui("#slider");
			slider.slider({
				interval: 5000
			});
			var activeTab = "subdiv_index";
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == "subdiv_index") {
					getBigMatterList();
					//					getHot5ProjectList();
					GetManito();
				}
				if (targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				if (targetTab.indexOf("subdiv") > -1) {
					document.getElementById(targetTab).style.display = "block";
				} else {
					plus.webview.show(targetTab, 'auto');
				}
				//隐藏当前;
				if (activeTab.indexOf("subdiv") > -1) {
					document.getElementById(activeTab).style.display = "none";
				} else {
					plus.webview.hide(activeTab);
				}
				activeTab = targetTab;
			});

			//关注
			function FocusProject(obj) {
				mui.ajax({
					type: "post",
					url: GP.ServiceUrl + "/Service/FocusProject.ashx",
					data: {
						"Id": obj.id
					},
					dataType: "text",
					async: true,
					success: function(data) {
						if (data == "addSuccess") {
							obj.className = obj.className.replace("mui-icon-star", "mui-icon-star-filled");
						} else if (data == "cancelSuccess") {
							obj.className = obj.className.replace("mui-icon-star-filled", "mui-icon-star");
						} else {
							mui.toast(data);
						}
					},
					error: function(e) {
						mui.toast("事项关注/取消关注失败，请重试！");
					}
				});
			}

			document.getElementById('exit').addEventListener('tap', function() {
				var curr = plus.webview.currentWebview();
				var wvs = plus.webview.all();
				for(var i = 0,len=wvs.length;i<len;i++){
					if(wvs[i].getURL() == curr.getURL())
					continue;
					plus.webview.close(wvs[i]);
				}
				window.localStorage.autoLogin = "";
				plus.webview.open('login.html');
			});

			//点赞
			function good(obj) {
				var _img = $(obj).find("img");
				var _num = $(obj).find("span").text();
				if (_img.attr("src") == "images/good.png") {
					_img.attr("src", "images/good-filled.png");
					obj.className = obj.className.replace('mui-text-primaryColor', 'mui-text-goodColor');
					_num++;
				} else if (_img.attr("src") == "images/good-filled.png") {
					_img.attr("src", "images/good.png");
					obj.className = obj.className.replace('mui-text-goodColor', 'mui-text-primaryColor');
					_num--;
				} else {
					mui.toast("程序异常！");
				}
				$(obj).find("span").text(_num);
				mui.ajax({
					type: "post",
					url: GP.ServiceUrl + "/Service/FocusManito.ashx",
					data: {
						"GP_ManitoId": obj.id
					},
					dataType: "text",
					async: true,
					success: function(data) {
						mui.toast("点赞成功");
					},
					error: function(e) {
						mui.toast("点赞失败，请重试！");
					}
				});
			}
